<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb MockUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="locations">
      <h2>Meet Guidebooks</h2>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>

      <div class="locations-images">
        <div class="location" id="sf">
          <h3 class="location-title">San Francisco</h3>
        </div>
        <div class="location" id="ny">
          <h3 class="location-title">New York</h3>

        </div>
        <div class="location" id="london">
          <h3 class="location-title">London</h3>
        </div>
      </div>
      <button>See All Guidebooks</button>
    </section>

    <section class="locations">
      <h2>Just for the weekend</h2>
      <p>Discover new, inspiring places close to home.</p>
      <div class="location-images">
        <div class="location" id="napa">
          <h3 class="location-title">Napa</h3>
        </div>
        <div class="location" id="sonoma">
          <h3 class="location-title">Sonoma</h3>

        </div>
        <div class="location" id="sf2">
          <h3 class="location-title">San Francisco</h3>
        </div>
      </div>
      <button>See All Destinations</button>
      
    </section>



  </div>
</body>
</html>
